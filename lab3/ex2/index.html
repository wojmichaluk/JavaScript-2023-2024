<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="sheet.css"

        <title>Tytuł strony</title>

    <body>

            <label for="delete_button">Button to delete page style</label>
            <input type="button" class="styled-button" id="add_button" value="Add"/>
            <label for="add_button">Button to add paragraphs in the Seneschal's horn concert</label>
        </form>
        <header class="azure element">
            <!-- Page title -->
            <!-- Background color: #EFF -->
            <!-- Border color: #A8A8A8 -->
            <h1>Tytuł strony</h1>
        </header>
        <div class="contents">
            <nav class="azure element">
                <!--Tutaj menu nawigacyjne / Here the navigation menu -->
                <!-- left & right margin: 25px -->
                <ul>
                    <li>
                        <a href="">Element 1</a>
                    </li>
                    <li>
                        <a href="">Element 2</a>
                    </li>
                </ul>
            </nav>  
            <!-- Tutaj treść panelu bocznego / Here the content of the side panel-->
            <aside class="azure element">
                <h2>Panel boczny</h2>
                <h2>Ciekawe odsyłacze</h2>
                <ul>
                    <li>
                        <a href="">Odsyłacz 1</a>
                    </li>
                    <li>
                        <a href="">Odsyłacz 2</a>
                    </li>
                    <li>
                        <a href="">Odsyłacz 3</a>
                    </li>
                </ul>
            </aside>
            <main class="azure element">
                <!--Tutaj treść strony / Here the content of the page -->
                <h1>Treść strony</h1>
                <blockquote></blockquote>

        </div>
        <footer class="azure element">
            <!-- Tutaj treść stopki / Here the content of the footer -->
            <a href="mailto:your.email.address">Imię Nazwisko</a>
        </footer>
        <script src="script.js"></script>
