<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@latest/umd/react.development.js"
          crossorigin=""></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"
          crossorigin=""></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Animation</title>
</head>
<body>
    <form onsubmit="event.preventDefault();">
        <h2>setInterval() / setTimeout()</h2>
        <div id="root"></div>
        <hr>
        <h2>requestAnimationFrame()</h2>
        <label for="counter">Counter→</label>
        <output id="counter" style="font-size: 4vh; color: red;">0</output>
        <br>
        <button id="start" onclick="startAnimation()">Start</button>
        <button id="stop" disabled onclick="stopAnimation()">Stop</button>
        <!-- ************************************************************** -->
        <hr>
        <h2>Time-consuming calculations in the main thread</h2>
        <label for="result_main">Result:</label>
        <output id="result_main">0</output>
        <br>
        <label for="iterations_main">Number of iterations:</label>
        <input id="iterations_main" type="text" value="50" onfocus="document.forms[0].result_main.value ='0'">
        <button
            onclick="document.forms[0].result_main.value = calculatePrimes(document.forms[0].iterations_main.value || 50)">Run
            calculations</button>
        <!-- ************************************************************** -->
        <h2>Time-consuming calculations in a separate thread</h2>
        <label for="result_worker">Result:</label>
        <output id="result_worker">0</output>
        <br>
        <label for="iterations_worker">Number of iterations:</label>
        <input id="iterations_worker" type="text" value="50" onfocus="document.forms[0].result_worker.value ='0'">
        <button
            onclick="calculatePrimesInBackground(document.forms[0].iterations_worker.value || 50)">Run
            calculations</button>
    </form>
    <script>
        var animation;
        var counter = 0;

        // Source: https://udn.realityripple.com/docs/Tools/Performance/Scenarios/Intensive_JavaScript
        function calculatePrimes(iterations) {
            var primes = [];
            for (var i = 0; i < iterations; i++) {
                var candidate = i * (1000000000 * Math.random());
                var isPrime = true;
                for (var c = 2; c <= Math.sqrt(candidate); ++c) {
                    if (candidate % c === 0) {
                        // not prime
                        isPrime = false;
                        break;
                    }
                } 
                if (isPrime) {
                    primes.push(candidate);
                }
            }
            return primes;
        }

        function calculatePrimesInBackground(iterations) {
            var worker = new Worker('worker.js');

            worker.addEventListener("error", function(e) {
                window.alert('wystąpił błąd w linii: ' + e.lineno +
                ' w pliku: ' + e.filename + '.\n' +
                'Treść błędu: ' + e.message);
            }, false);

            worker.addEventListener('message', function(message) {
                var result = message.data.result;

                var result_worker = document.querySelector("#result_worker");
                result_worker.value = result;
            }, false);

            worker.postMessage({
                "iterations": iterations
            });
        }

        function startAnimation() {
            document.forms[0].start.disabled = true;
            document.forms[0].stop.disabled = false;
            animation = window.requestAnimationFrame(step);
        }

        function step() {
            document.forms[0].counter.value = counter++;
            animation = window.requestAnimationFrame(step);
        }

        function stopAnimation() {
            document.forms[0].start.disabled = false;
            document.forms[0].stop.disabled = true;
            window.cancelAnimationFrame(animation)
        }
    </script>
    <script type="text/babel">
        // Komponent klasowy
        class Counter extends React.Component {
            constructor(props) {
                super(props);

                this.id = Math.random();
                this.startId = "start" + this.id;
                this.stopId = "stop" + this.id;
                this.counterId = "counter" + this.id;

                this.startCounter = this.startCounter.bind(this);
                this.stopCounter = this.stopCounter.bind(this);

                this.state = { 
                    counter_val: Number(props.initial), 
                    counter_animation_id: 0,
                };
            }

            componentDidMount() {
                document.getElementById(this.stopId).disabled = true;
            }

            startCounter() {
                document.getElementById(this.startId).disabled = true;
                document.getElementById(this.stopId).disabled = false;

                let animationId = setInterval(() => {
                    this.setState((prevState) => {
                        return {
                            ...prevState,
                            counter_val: prevState.counter_val + 1,
                        };
                    });
                }, this.props.delay);

                this.setState((prevState) => {
                    return {
                        ...prevState,
                        counter_animation_id: animationId,
                    };
                });
            }

            stopCounter() {
                document.getElementById(this.startId).disabled = false;
                document.getElementById(this.stopId).disabled = true;

                clearInterval(this.state.counter_animation_id);
                this.setState((prevState) => {
                    return {
                        ...prevState,
                        counter_animation_id: 0,
                    };
                });
            }

            render() {
                return (
                    <React.Fragment>
                        <div style={{ backgroundColor: '#c1dbc8', margin: '15px', padding: '15px' }}>
                            <label htmlFor={this.counterId}>Counter→</label>
                            <output id={this.counterId} style={{ fontSize: '4vh', color: 'red' }}>{this.state.counter_val}</output>
                            <br/>
                            <button id={this.startId} onClick={this.startCounter} style={{ marginRight: '4px' }}>Start</button>
                            <button id={this.stopId} onClick={this.stopCounter}>Stop</button>
                        </div>
                    </React.Fragment>
                )
            }
        }
        
        const container = document.getElementById('root');  // Pobieranie referencji na kontener
        const root = ReactDOM.createRoot(container);        // Tworzenie korzenia React-a dla podanego kontenera
        root.render(<React.Fragment><Counter initial="10" delay="1000" />
            <Counter initial="15" delay="500"/></React.Fragment>);       // Renderowanie komponentu
    </script>
</body>
</html>
